<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web design portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/diamonds.css" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>	
</head>

<body>
	<div class="wrap">
		<div><p>Web design portfolio</p></div>
		<div class="diamond-grid">
			<div class="item"><a href="https://webdesign.alab.pw/blue-cat-place/" target="_blank"><img src="images/bg-1.png"></a></div>
			<div class="item"><a href="https://webdesign.alab.pw/maman-agency/" target="_blank"><img src="images/bg-2.png"></a></div>
			<div class="item"><a href="https://webdesign.alab.pw/gallery-responsive/" target="_blank"><img src="images/bg-3.png"></a></div>
			<div class="item"><a href="https://webdesign.alab.pw/cooking-courses/" target="_blank"><img src="images/bg-4.png"></a></div>
			<div class="item"><a href="https://webdesign.alab.pw/elekoot-gallery/" target="_blank"><img src="images/bg-5.png"></a></div>
		</div>	
		<div class="push"></div>
	</div>
</body>
<footer class="footer">
	<div class="page">
		<h2><a href="https://elekoot.myportfolio.com/contact">Contact Ele Koot <i class="far fa-envelope"></i></a></h2>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="js/jquery.diamonds.js"></script>
	<script type="text/javascript">
		$(".diamond-grid").diamonds({
			size : 220, // Size of diamonds in pixels. Both width and height. 
			gap : 5, // Pixels between each square.
			hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
			autoRedraw : true, // Auto redraw diamonds when it detects resizing.
			itemSelector : ".item" // the css selector to use to select diamonds-items.
		});
	</script>
</footer>
</html>
